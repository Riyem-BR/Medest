<h4 class="card-title" style="margin-left: 20px;">Add interventions</h4>
<div class="container">
  <form #f="ngForm" (ngSubmit)="AddIntervention(f)">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input
      type="text"
      class="form-control"
      id="name"
      required
      name="name"
      #name="ngModel"ngModel
      />
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Description</label>
        <textarea
        type="text"
        class="form-control"
        id="txt"
        required
        name="txt"
        #txt="ngModel" ngModel
      ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Photo</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1"
        required
        name="image"
        #image="ngModel" ngModel
         (change)="selectImage($event)" />
      </div>
     
    <div class="alert alert-danger" *ngIf="messageSuccess" >
      {{messageSuccess.text}}
    </div>
    <div class="alert alert-success" *ngIf="messageErr" >
      {{messageErr.text}}
    </div>
    <button class="btn btn-success" [disabled]="f.invalid">Add Formation</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </form>
</div>
