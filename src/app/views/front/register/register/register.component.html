<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                <form #f="ngForm" (ngSubmit)="register(f)">

                    <div class="row row-space">
                        
                            <div class="input-group">
                                <label class="label">Username</label>
                                <input class="input--style-4" type="text" name="username"
                                #username="ngModel" ngModel >
                            </div>
                            <div class="alert alert-danger" *ngIf="username.errors?.['required'] && username.touched">
                                Username is required
                              </div>
                              <!-- <div *ngIf="email.errors?.['email']">
                                Username must be a valid username
                              </div>
                              <div class="alert alert-danger" *ngIf="messageErr" >
                                {{messageErr}}
                             </div> -->
                    </div>   
                     
                   
                    <!-- <div class="row row-space">
                        
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Gender</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Male
                                        <input type="radio" checked="checked" name="gender">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">Female
                                        <input type="radio" name="gender">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div> -->


                    <div class="row row-space">                        
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" id="email"
                                required
                                name="email"
                                #email="ngModel" ngModel>
                            </div>
                            <div class="alert alert-danger" *ngIf="email.errors?.['required'] && email.touched">
                                Email is required
                              </div>
                              <div *ngIf="email.errors?.['email']">
                                Email must be a valid email address
                              </div>
                              <!-- <div class="alert alert-danger" *ngIf="messageErr" >
                                {{messageErr}}
                             </div> -->
                    </div>

                    <div class="row row-space"> 
                        <div class="input-group">
                            <label class="label">Password</label>
                            <input class="input--style-4" type="password"
                            id="password"
                            required
                            minlength="6"
                            name="password"
                            #password="ngModel" ngModel />
                        </div>
                        <div class="alert alert-danger" *ngIf="password.errors?.['required'] && password.touched">
                            Password is required
                        </div>
                          <div *ngIf="password.errors?.['minlength']">
                           Password must be at least 6 characters
                         </div>
<!--                        
                       <div class="alert alert-danger" *ngIf="messageErr" >
                           {{messageErr}}
                        </div> -->

                    </div>
                    
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="text-muted text-center mt-3 mb-0">Already registered? <a routerLink="/loginuser" class="text-primary ml-1">Login</a></p>

</div>
